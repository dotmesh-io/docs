{{ define "title" }}{{ .Site.Title | safeHTML }}{{ end }}

{{ define "main" }}
  {{ partial "components/masthead.html" . }}
  <div class="deck">
    {{ range .Page.Sections.ByWeight }}
      {{ partial "components/card.html" . }}
    {{ end }}
    <a href="/install-setup/" class="card cardFiller">
      <div class="card_body">
        <h3 class="card_heading">Let's get started.</h3>
        <svg class="icon icon_arrow_direction_svg">
          <use xlink:href="{{ .Site.BaseURL }}assets/icons/renders/sprite.svg#arrow_direction"></use>
        </svg>
      </div>
    </a>
  </div>
{{ end }}

{{ define "footeradditions" }}
{{ end }}
